<!DOCTYPE html>
<html lang="en">
<head>
    <%= require('html-loader!./layout/head-common.html') %>
    <title>用户登录 -- MMall电商平台</title>
</head>
<body>
    <div class="header-simple">
        <div class="w">
            <a href="./index.html" class="logo">MMall</a>
        </div>
    </div>
    <div class="user-wrap">
    <div class="user-con w">
        <div class="user-title">用户登录</div>
        <div class="user-box">
            <div class="err-item">
                <i class="fa fa-minus-circle err-icon"></i>
                <p class="err-msg">Error</p>
            </div>
            <div class="user-item">
                <label for="username" class="user-label">
                    <i class="fa fa-user"></i>
                </label>
                <input type="text" class="user-content" id="username" placeholder="请输入用户名" autocomplete="off">
            </div>
            <div class="user-item">
                <label for="password" class="user-label">
                    <i class="fa fa-lock"></i>
                </label>
                <input type="password" class="user-content" id="password" placeholder="请输入密码">
            </div>
            <a class="user-btn" id="submit">登录</a>
            <div class="link-item">
                <a href="./pass-reset.html" class="link pass-forget" target="_blank">忘记密码</a>
                <a href="./register.html" class="link register" target="_blank">免费注册</a>
            </div>
        </div>
    </div>
    </div>
    <%= require('html-loader!./layout/footer.html') %>
</body>
</html>
