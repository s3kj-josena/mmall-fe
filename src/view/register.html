<!DOCTYPE html>
<html lang="en">
<head>
    <%= require('html-loader!./layout/head-common.html') %>
    <title>用户注册 -- MMall电商平台</title>
</head>
<body>
    <div class="header-simple">
        <div class="w">
            <a href="./index.html" class="logo">MMall</a>
        </div>
    </div>
    <div class="user-wrap">
    <div class="user-con w">
        <div class="user-title">用户注册</div>
        <div class="user-box">
            <!-- 错误提示信息 -->
            <div class="err-item">
                <i class="fa fa-minus-circle err-icon"></i>
                <p class="err-msg">Error</p>
            </div>
            <!-- 用户名 -->
            <div class="user-item">
                <label for="username" class="user-label">
                    <i class="fa fa-user"></i>
                </label>
                <input type="text" class="user-content" id="username" placeholder="请输入用户名" autocomplete="off">
            </div>
            <!-- 密码 -->
            <div class="user-item">
                <label for="password" class="user-label">
                    <i class="fa fa-lock"></i>
                </label>
                <input type="password" class="user-content" id="password" placeholder="请输入密码">
            </div>
            <!-- 再次输入密码 -->
            <div class="user-item">
                <label for="password-confirm" class="user-label">
                    <i class="fa fa-lock"></i>
                </label>
                <input type="password" class="user-content" id="password-confirm" placeholder="请再次输入密码">
            </div>
            <!-- 手机号码 -->
            <div class="user-item">
                <label for="phone" class="user-label">
                    <i class="fa fa-phone"></i>
                </label>
                <input type="text" class="user-content" id="phone" placeholder="请输入手机号" autocomplete="off">
            </div>
            <!-- 邮箱 -->
            <div class="user-item">
                <label for="email" class="user-label">
                    <i class="fa fa-envelope"></i>
                </label>
                <input type="text" class="user-content" id="email" placeholder="请输入邮箱" autocomplete="off">
            </div>
            <!-- 密码提示问题 -->
            <div class="user-item">
                <label for="question" class="user-label">
                    <i class="fa fa-question"></i>
                </label>
                <input type="text" class="user-content" id="question" placeholder="请输入密码提示问题" autocomplete="off">
            </div>
            <!-- 密码提示问题答案 -->
            <div class="user-item">
                <label for="answer" class="user-label">
                    <i class="fa fa-key"></i>
                </label>
                <input type="text" class="user-content" id="answer" placeholder="请输入密码提示问题答案" autocomplete="off">
            </div>
            <a class="user-btn" id="submit">立即注册</a>
            <div class="link-item">
                <a href="./login.html" class="link">已有帐号,去登录>></a>
            </div>
        </div>
    </div>
    </div>
    <%= require('html-loader!./layout/footer.html') %>
</body>
</html>
