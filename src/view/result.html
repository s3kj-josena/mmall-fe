<!DOCTYPE html>
<html lang="en">
<head>
    <%= require('html-loader!./layout/head-common.html') %>
    <title>操作结果 -- MMall电商平台</title>
</head>
<body>
    <div class="header-simple">
        <div class="w">
            <a href="./index.html" class="logo">MMall</a>
        </div>
    </div>
    <div class="page-wrap w">
        <!-- 默认操作成功 -->
        <div class="result-con default-success">
            <h1 class="result-title">恭喜您,操作成功!</h1>
            <div class="result-content">
                <a href="./index.html" class="link">回到首页</a>
            </div>
        </div>
        <!-- 注册成功 -->
        <div class="result-con register-success">
            <h1 class="result-title">恭喜您,注册成功!</h1>
            <div class="result-content">
                <a href="./index.html" class="link">回到首页</a>
                <a href="./login.html" class="link">立即去登录</a>
            </div>
        </div>
        <!-- 重置密码成功(忘记密码操作) -->
        <div class="result-con pass-reset-success">
            <h1 class="result-title">恭喜您,操作成功!</h1>
            <div class="result-content">
                <a href="./index.html" class="link">回到首页</a>
                <a href="./login.html" class="link">立即去登录</a>
            </div>
        </div>
        <!-- 加入购物车成功 -->
        <div class="result-con cart-add-success">
            <h1 class="result-title">您的商品已成功加入购物车!</h1>
            <div class="result-content">
                <a href="./index.html" class="link">继续购物</a>
                <a href="./cart.html" class="link">去购物车看看</a>
            </div>
        </div>
        <!-- 支付成功 -->
        <div class="result-con payment-success">
            <h1 class="result-title">恭喜您,操作成功!</h1>
            <div class="result-content">
                <a href="./index.html" class="link">继续购物</a>
                <a href="./order-detail.html?orderNumber=" class="link order-number">查看该订单</a>
            </div>
        </div>
    </div>
    <%= require('html-loader!./layout/footer.html') %>
</body>
</html>
